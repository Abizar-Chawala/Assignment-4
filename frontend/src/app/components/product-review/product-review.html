<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">Review Your Order</h1>
      
      <div *ngIf="!orderConfirmed && product" class="card">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="product.image" class="img-fluid rounded-start" [alt]="product.name" style="height: 100%; object-fit: cover;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">{{ product.name }}</h3>
              <p class="card-text">{{ product.description }}</p>
              <h4 class="text-primary">${{ product.price.toFixed(2) }}</h4>
              
              <div class="mt-4">
                <button class="btn btn-success btn-lg me-2" (click)="onSubmitOrder()">
                  Submit Order
                </button>
                <button class="btn btn-secondary btn-lg" (click)="goBackToProducts()">
                  Back to Products
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="orderConfirmed" class="alert alert-success text-center" role="alert">
        <h2>âœ“ Order Confirmed!</h2>
        <p class="lead">{{ confirmationMessage }}</p>
        <button class="btn btn-primary mt-3" (click)="goBackToProducts()">
          Continue Shopping
        </button>
      </div>
    </div>
  </div>
</div>
